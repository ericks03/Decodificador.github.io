<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img src="./img/Logo.png" alt="logo-alura" id="logo-alura">
    </header>
    <main>
        <div class="main-container">
            <div class="content">
                <div>
                    <textarea id="textoOriginal" placeholder="Digite um texto"></textarea>
                </div>
                <div class="exclamacao">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div>
                    <button class="button" onclick="criptografar()">Criptografar</button>
                    <button class="button2" onclick="descriptografar()">Descriptografar</button>

                </div>
            </div>
            <section class="aside-content" id="asideContent">
                <img src="./img/interrogação.png" alt="" class="imagem-da-interrogacao" id="imagem-da-interrogacao">
                <p id="mensagemParabens" style="display: none;"><strong>Parabéns, aqui está a sua mensagem!</strong></p>
                <p><strong>Mensagem criptografada/descriptografada:</strong></p>
                <p id="mensagemResultado">Nenhuma mensagem encontrada</p>
                <button class="button" onclick="copiarResultado()">Copiar resultado</button>
                <div id="aside-content-message"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>© Desenvolvido por Erick Patrick dos Santos Silva</p>
        <a href="https://www.linkedin.com/in/erick-silva-2209/" target="_blank"><img src="img/linkedin.png"
                alt="LinkedIn"></a>
        <a href="https://github.com/ericks03" target="_blank"><img src="./img/github.png" alt="GitHub"></a>
        <a href="https://www.instagram.com/ericksilva.87/" target="_blank"><img src="./img/instagram.png" alt="Instagram"></a>
    </footer>

    <script src="script.js"></script>
</body>


</html>
